<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../src/css/main.css">
</head>
<body>
<audio src="../public/Tempestissimo.mp3" id="audio"></audio>
<div class="score">
    <div class="perfect">
        <h3>perfect</h3>
        <span>0</span>
    </div>
    <div class="good">
        <h3>good</h3>
        <span>0</span>
    </div>
    <div class="bad">
        <h3>bad</h3>
        <span>0</span>
    </div>
</div>
<div class="container">
    <div class="line One">
        <div class="detect">
            <!-- 這裡放特效 -->
        </div>
        <div class="blocks">
            <!-- 這裡放 Tap -->

        </div>

    </div>
    <div class="line Two">
        <div class="detect">
            <!-- 這裡放特效 -->
        </div>
        <div class="blocks">
            <!-- 這裡放 Tap -->
        </div>

    </div>
    <div class="line space">
        <div class="detect">
            <!-- 這裡放特效 -->
        </div>
        <div class="blocks">
            <!-- 這裡放 Tap -->
        </div>
        <div class="combo"></div>
        <div class="btn">
            <button>開始</button>
            <div class="instruction">
                <div>D</div>
                <div>F</div>
                <div class="space">Space</div>
                <div>J</div>
                <div>K</div>
            </div>
        </div>

    </div>
    <div class="line Three">
        <div class="detect">
            <!-- 這裡放特效 -->
        </div>
        <div class="blocks">
            <!-- 這裡放 Tap -->

        </div>

    </div>
    <div class="line Four">
        <div class="detect">
            <!-- 這裡放特效 -->
        </div>
        <div class="blocks">
            <!-- 這裡放 Tap -->

        </div>

    </div>

</div>

<div class="imgContainer">

    <img src="./cover.jpg" alt="">
</div>


</body>

</html>
